<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
  </head>
  <body>

    <div class="container" id="mainDiv">
        <div class="resultsPane floatLeft">
            <p id="results"></p>
        </div>
        <div class="numberSection floatLeft">
            <table>
                <tr>
                    <td class="number white">7</td>
                    <td class="number white">8</td>
                    <td class="number white">9</td>
                </tr>
                <tr>
                    <td class="number white">4</td>
                    <td class="number white">5</td>
                    <td class="number white">6</td>
                </tr>
                <tr>
                    <td class="number white">1</td>
                    <td class="number white">2</td>
                    <td class="number white">3</td>
                </tr>
                <tr>
                    <td class="clear white">C</td>
                    <td class="number white">0</td>
                    <td class="enter orange">=</td>
                </tr>
            </table>
        </div>
        <div class="operatorSection floatLeft">
            <table>
                <tr>
                    <td class="lightBlue">/</td>
                </tr>
                <tr>    
                    <td class="lightBlue">X</td>
                </tr>
                <tr>
                     <td class="lightBlue">-</td>
                </tr>
                <tr>
                    <td class="lightBlue">+</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
